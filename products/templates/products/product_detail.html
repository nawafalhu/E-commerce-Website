{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<div class="product-detail">
    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Purchase</button>
    </form>
</div>
{% endblock %}
