{% extends 'products/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
        <hr>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</div>
{% endblock %}
